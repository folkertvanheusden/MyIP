logging = {
	file="myip.log";
	level_file="debug";
	level_screen="debug";
}

environment = {
	chdir-path="/tmp"
	run-as=0
	run-in=0

	ifup="/home/folkert/Projects/myip/go.sh"
	#ifdown=

	stats-socket="/tmp/myipstats.sock";

	n-router-threads=4;
}

interfaces = (
{
	# either slip, ppp, udp, promiscuous (for existing interfaces), kiss (AX.25)
	# or tap
        type="kiss"

        # device name to connect to
        descriptor="pty-master:/tmp/kisstnc.lnk"

	# for kiss:
	#  pty-master:dev-file          create a PTY to which kissattach can connect (TNC mode)
	#  pty-client:dev-file          open an existing PTY (TNC client mode)
	#  tty:dev-file:baudrate        open a serial port on which a TNC listens
	#  tcp-client:host:port         connect to a KISS over TCP server
	#  tcp-server:listen-addr:port  listens for a KISS over TCP client
	#
	#beacon = "Hello, world!";
	#beacon-interval=0;  in seconds

	default-interface = true;

	upstream-dns = "8.8.8.8";

        ipv4 = {
                my-address="192.168.100.2";

		forwarder = true;

                use-icmp=true;
                use-tcp=true;
                use-udp=true;
                use-sctp=true;
		n-icmp-threads=4;
		n-sctp-threads=4;
		n-tcp-threads=4;
		n-udp-threads=4;
        }

        mac-address="PD9FVH-2";

	routes-ax25 = ( {
			# callsign to route through this interface
			callsign = "PD9FVH-1";
			## route it via the following repeater (optional)
			#via-callsign = "PD9FVH-3";
		}
		)

	routes = ( {  # this interface is the default
			ip-family = "ipv4";
			network = "0.0.0.0";
			netmask = "0.0.0.0";
			gateway = "192.168.100.1";
			priority = 0;
		},
		{
			ip-family = "ipv4";
			network = "192.168.100.0";
			netmask = "255.255.255.0";
			priority = 10;
		})
},
{
        type="kiss";

        descriptor="tcp-server:0.0.0.0:8105";

	#beacon = "Hello, world!";
	#beacon-interval=0;  in seconds

	default-interface = false;

	upstream-dns = "8.8.8.8";

        ipv4 = {
                my-address="192.168.101.1";

                use-icmp=true;
                use-tcp=true;
                use-udp=true;
                use-sctp=true;
		n-icmp-threads=4;
		n-sctp-threads=4;
		n-tcp-threads=4;
		n-udp-threads=4;
        }

        mac-address="PD9FVH-3";

	routes = ( {  # this interface is the default
			ip-family = "ipv4";
			network = "0.0.0.0";
			netmask = "0.0.0.0";
			gateway = "192.168.101.1";
		},
		{
			ip-family = "ipv4";
			network = "192.168.101.0";
			netmask = "255.255.255.0";
		})
}
)
