logging = {
	file="myip.log";
	level_file="debug";
	level_screen="debug";
}

environment = {
	chdir-path="/tmp"
	run-as=0
	run-in=0

	ifup="/home/folkert/Projects/MyIP/go.sh"
	#ifdown=

	stats-socket="/tmp/myipstats.sock";

	n-router-threads=4;
}

interfaces = ( {
	type="tap"

	dev-name="myip"

	n-ipv4-threads=4;

	upstream-dns = "172.29.0.1";

	ipv4 = {
		my-address="192.168.3.2";

		use-icmp=true;
		use-tcp=true;
		use-sctp=true;
		use-udp=true;
		n-icmp-threads=4;
		n-sctp-threads=4;
		n-tcp-threads=4;
		n-udp-threads=4;
	}

	mac-address="52:34:84:16:44:22";

	n-ipv6-threads=4;

	ipv6 = {
		my-address="2001:980:c324:4242:f588:20f4:4d4e:7c2d";

		use-icmp=true;
		use-tcp=true;
		use-sctp=true;
		use-udp=true;
		n-icmp-threads=4;
		n-sctp-threads=4;
		n-tcp-threads=4;
		n-udp-threads=4;
	}

	# will listen on this interface/port for socks
	socks = {
		interface="0.0.0.0";
		port=1080;
	}

	routes = ( {  # this interface is the default
			ip-family = "ipv4";
			network = "0.0.0.0";
			netmask = "0.0.0.0";
			gateway = "192.168.3.1";
		},
		{
			ip-family = "ipv4";
			network = "192.168.3.0";
			netmask = "255.255.255.0";
		},
		{
			ip-family = "ipv6";
			network = "2001:980:c324:4242:0000:0000:0000:0000";
			cidr = 64;
		})
}
)

ntp = {
	upstream-ip-address="192.168.64.1";
	port=123;
}

http = {
	web-root="/home/folkert/Projects/MyIP/www";
	web-logfile="/home/folkert/temp/http_access.log";
	port=80;
	mdns="snsv._http._tcp.local.";
}
