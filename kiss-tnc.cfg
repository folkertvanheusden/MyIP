logging = {
	file="myip.log";
	level_file="debug";
	level_screen="debug";
}

environment = {
	chdir-path="/tmp"
	run-as=0
	run-in=0

	ifup="/home/folkert/Projects/myip/go.sh"
	#ifdown=

	stats-socket="/tmp/myipstats.sock";

	n-router-threads=4;
}

interfaces = (
{
	# either slip, ppp, udp, promiscuous (for existing interfaces), kiss (IP(v4)
	# over AX.25) or tap
        type="kiss"

        # serial port device name (can also be a direwolf pts (give -p to direwolf))
        serial-dev="/tmp/tnc.lnk";
	# set to true to emulate a TNC. 'serial-dev' should then point to the PTY to
	# which e.g. kissattach can connect to.
	emulate-tnc = true;

	# only one kiss interface should have this set to true
	# it is the default-gateway equivalent of ipv4
	default-interface = false;

	beacon="Hallo, dit is een test (1).";

        baudrate=19200

	upstream-dns = "8.8.8.8";

        ipv4 = {
                my-address="192.168.33.19";

                use-icmp=true;
                use-tcp=true;
                use-udp=true;
                use-sctp=true;
		n-icmp-threads=4;
		n-sctp-threads=4;
		n-tcp-threads=4;
		n-udp-threads=4;
        }

        mac-address="PD9FVH-5";

	routes = ( {  # this interface is the default
			ip-family = "ipv4";
			network = "0.0.0.0";
			netmask = "0.0.0.0";
			gateway = "192.168.33.19";
		},
		{
			ip-family = "ipv4";
			network = "192.168.33.0";
			netmask = "255.255.255.0";
		})
},
{
	# either slip, ppp, udp, promiscuous (for existing interfaces), kiss (IP(v4)
	# over AX.25) or tap
        type="kiss"

        # device name to connect to
        serial-dev="/dev/ttyAMA0"
	# set to true to emulate a TNC. 'serial-dev' should then point to the PTY to
	# which e.g. kissattach can connect to.
	emulate-tnc = false;

        baudrate=19200

	default-interface = true;

	upstream-dns = "8.8.8.8";

	beacon="Hallo, dit is een test (2).";

        ipv4 = {
                my-address="192.168.32.19";

		forwarder = true;

                use-icmp=true;
                use-tcp=true;
                use-udp=true;
                use-sctp=true;
		n-icmp-threads=4;
		n-sctp-threads=4;
		n-tcp-threads=4;
		n-udp-threads=4;
        }

        mac-address="PD9FVH-5";

	routes = ( {  # this interface is the default
			ip-family = "ipv4";
			network = "0.0.0.0";
			netmask = "0.0.0.0";
			gateway = "192.168.32.19";
			priority = 0;
		},
		{
			ip-family = "ipv4";
			network = "192.168.32.0";
			netmask = "255.255.255.0";
			priority = 10;
		})
}
)

ntp = {
	upstream-ip-address="192.168.64.1";
	port=123;
	broadcast=true;
}
